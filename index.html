<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status.pub</title>
    <style>
        /* Подключение шрифта Montserrat и Font Awesome */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .icon {
            font-size: 80px;
            color: #fff;
            opacity: 0.9;
        }

        .status-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .maintenance-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
            opacity: 0.75;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: green;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-text {
            font-size: 1.5em;
        }

        .maintenance-text {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- face-smile, face-meh, face-frown -->
        <i class="fas fa-face-smile icon"></i>

        <!-- Информация о технических работах -->
        <div class="status-info">
            <div class="status-text">Status</div>
        </div>
        <div class="maintenance-info">
            <div class="dot"></div>
            <div class="maintenance-text">All systems operational.</div>
        </div>
    </div>

    <!-- Подключение Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
