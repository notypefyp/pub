<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pub Pages</title>
    <style>
        /* Подключение шрифта Montserrat и Font Awesome */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
      
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .floating-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #0d0d0d;
            color: white;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            z-index: 1000;
            border: 1px solid #1e1e1e;
        }

        .floating-menu .fas {
            font-size: 20px;
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 50px;
            padding: 10px;
            right: 0;
            background-color: #0d0d0d;
            color: white;
            border-radius: 10px;
            border: 1px solid #1e1e1e;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 25px;
        }

        .menu-content a {
            display: block;
            padding: 5px 10px;
            text-decoration: none;
            color: white;
        }

        .menu-content a:hover {
            background-color: #333;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .icon {
            font-size: 80px;
            color: #fff;
            opacity: 0.9;
        }
      
        .dot {
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
            margin-right: 7.5px;
        }

        .title {
            margin-top: 25px;
            font-size: 1.5em;
            font-weight: bold;
        }
      
        .paragraph {
            font-size: 1em;
        }

        .other-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            opacity: 0.75;
        }

        .other-container2 {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.75;
        }
        
        .other {
            font-size: 0.75em;
        }

        #discord {
            font-size: 0.75em;
            margin-right: 7.5px;
        }
    </style>
</head>
<body>
    <div class="floating-menu">
        <i class="fas fa-bars" onclick="toggleMenu()"></i>
        <div class="menu-content" id="menuContent"></div>
    </div>
    <div class="container">
       <i class="fas fa-rocket icon"></i>
        <div class="title">Publish Your Page</div>
        <div class="paragraph">Using pub pages.</div>
        <div class="other-container">
            <div class="dot"></div>
            <div class="other">0/100 pages published.</div>
        </div>
        <div class="other-container2">
            <i class="fa-brands fa-discord" id="discord"></i>
            <div class="other">@notypefyp</div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        function toggleMenu() {
            const menuContent = document.getElementById("menuContent");
            menuContent.style.display = menuContent.style.display === "block" ? "none" : "block";
        }

        async function loadPages() {
            try {
                const response = await fetch('https://pub.notype.ru/pages/pages.json');
                const pages = await response.json();
                const menuContent = document.getElementById('menuContent');

                pages.forEach(page => {
                    const link = document.createElement('a');
                    link.href = page.url;
                    link.textContent = page.name;
                    menuContent.appendChild(link);
                });
            } catch (error) {
                console.error('Error while loading page:', error);
            }
        }

        window.onload = loadPages;
    </script>
</body>
</html>
