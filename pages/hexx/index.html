<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключаем Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Подключаем шрифт Montserrat из Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      font-family: 'Montserrat', sans-serif; /* Используем Montserrat */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Стиль для header */
    header {
      background-color: #0a0a0a;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      color: white;
    }

    header img {
      width: 25px;
      height: 25px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    .container {
      text-align: center;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .fire-icon {
      font-size: 75px;
      background: linear-gradient(180deg, #C74F4F, #331717);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 50px;
      transition: background-color 0.3s ease, transform 0.3s ease, filter 0.3s ease;
    }

    .fire-icon:hover {
      transform: scale(1.25);  /* Увеличиваем кнопку */
      filter: blur(5px);  /* Немного размываем */
    }

    .btn {
      background-color: #050505;
      border: none;
      color: #fff;
      padding: 15px 30px;
      border-radius: 15px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, filter 0.3s ease;
    }

    .btn a {
      color: #fff;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #C74F4F;
      transform: scale(1.05);  /* Увеличиваем кнопку */
      filter: blur(0.75px);  /* Немного размываем */
    }

    /* Стиль для footer */
    footer {
      background-color: rgba(0, 0, 0, 0.7); /* Затемненный фон */
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 50%;
      transition: background-color 0.3s ease, transform 0.3s ease, filter 0.3s ease;
    }

    footer:hover {
      transform: scale(1.05);  /* Увеличиваем кнопку */
      filter: blur(0.75px);  /* Немного размываем */
    }

    footer img {
      width: 50px;
      height: 50px;
      margin-bottom: 15px; /* Создаем отступ между иконкой и текстом */
      border-radius: 100%;
    }

    footer p {
      font-size: 16px;
      margin: 0;
      margin-bottom: 15px;
    }

  </style>
  <title>Styled Website</title>
</head>
<body>
  <div class="container">
    <!-- Иконка огня с градиентом -->
    <div class="fire-icon">
      <i class="fas fa-fire"></i>
    </div>
    
    <!-- Кнопки -->
    <div>
      <button class="btn"><a href="https://pub.notype.ru/pages/hexx/Updater.exe">Updater.exe (Новый)</a></button>
      <button class="btn"><a href="https://drive.usercontent.google.com/download?id=1iU4KsRNl0CKRzUh8CISQggQmerR_4wy0&export=download&authuser=0&confirm=t&uuid=98afa24c-1d1e-4d84-8fe1-ad86e717fd27&at=AENtkXbyDM558NuPb8GZCOAmPv1l%3A1732911065594">Hexx.exe (Портейбл)</a></button>
    </div>
  </div>

  <!-- Footer с затемненной иконкой и текстом -->
  <footer>
    <img src="icon.png" alt="icon"> <!-- Иконка 20x20 -->
    <p>Сайт by (devnull). Копирование и редактирование - пошел $#&*!.</p> <!-- Текст -->
  </footer>
</body>
</html>
